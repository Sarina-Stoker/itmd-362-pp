<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <header>
  <h1>HTML Contact Form</h1>
  </header>
<main id="Content">
  <h2>Please enter your information below.</h2>
  <form action="#null" method="get" id="Contact">
  <ol>
    <li>
    <label for="Email">Email</label>
    <input placeholder="myemail@yahoo.com" type="Email" id="email" name="email"/>
    </li>
    <li>
    <label for="telephone">Telephone</label>
    <input placeholder="773-333-3333" type="telephone" id="tel" name="phone"/>
    </li>
    <li>
    <label for="Date of Birth">Date of Birth</label>
    <input type="date" id="dob" name="Birthday"/>
    </li>
  </ol>
  
  <input type="submit" value="Submit!"/>
  <input type="reset" value="Reset" />
  </form>
</main>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
